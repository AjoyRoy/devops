#logging level for local development
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.example.devops=INFO


# logging pattern for the console no need to log into file
logging.pattern.file=%d{yyyy-mm-dd HH:mm:ss.SSS} [%-5level] [%t] %c{1} - %msg%n
logging.file.path==../logs/devops.log

